<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
    .form-group input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #45a049;
    }
    .card {
        margin-top: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }
    .card img {
        width: 100%;
        height: auto;
    }
    .card-body {
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>User Profile Form</h2>
    <form id="profileForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="about">About:</label>
            <input type="text" id="about" name="about" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="bannerImage">Banner Image:</label>
            <input type="file" id="bannerImage" name="bannerImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<div class="container">
    <h2>User Profile Card</h2>
    <div id="profileCard" class="card" style="display: none;">
        <img id="bannerImg" src="" alt="Banner Image">
        <div class="card-body">
            <img id="profileImg" src="" alt="Profile Photo">
            <h3 id="userName"></h3>
            <p id="userAbout"></p>
            <p id="userEmail"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const about = document.getElementById('about').value;
        const email = document.getElementById('email').value;
        const profilePhoto = document.getElementById('profilePhoto').files[0];
        const bannerImage = document.getElementById('bannerImage').files[0];

        const reader1 = new FileReader();
        reader1.onload = function() {
            const bannerImg = document.getElementById('bannerImg');
            bannerImg.src = reader1.result;

            const reader2 = new FileReader();
            reader2.onload = function() {
                const profileImg = document.getElementById('profileImg');
                profileImg.src = reader2.result;

                document.getElementById('userName').textContent = name;
                document.getElementById('userAbout').textContent = about;
                document.getElementById('userEmail').textContent = email;

                document.getElementById('profileCard').style.display = 'block';
            }
            reader2.readAsDataURL(profilePhoto);
        }
        reader1.readAsDataURL(bannerImage);
    });
</script>

</body>
</html>
